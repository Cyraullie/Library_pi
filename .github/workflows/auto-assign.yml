name: Auto Assign & Conditional Label

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            // Toujours assigner
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ["Cyraullie"]
            });

            // Ajouter labels seulement si créé par ton app
            if (context.payload.issue.body?.includes("[created-by-LibPi]")) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ["from-app", "bug"]
              });
            }

            if (!context.payload.issue.body?.includes("[created-by-LibPi]")) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ["enhancement"]
              });
            }